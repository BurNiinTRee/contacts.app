{% extends "layout.html" %}
{% block title %}
Edit Contact
{% endblock title %}

{% block content %}
<form action="{{ Path::new(contact.id) }}" method="post">
  {{ super::super::shared::ContactFields::new(contact)|safe }}
</form>
<button
  hx-delete="{{ super::Path::new(contact.id) }}"
  hx-confirm="Are you sure you want to delete this contact?"
  hx-target="body"
  hx-push-url="true"
>
  Delete Contact
</button>
<p>
  <a href="{{ super::super::Path }}">Back</a>
</p>
{% endblock content %}
