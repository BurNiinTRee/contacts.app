{% extends "layout.html" %}
{% block title %}
Contact Details
{% endblock title %}

{% block content %}
<h1>{{ contact.first }} {{ contact.last }}</h1>
<div>
  <div>
    Phone: {{ contact.phone }}
  </div>
  <div>
    Email: {{ contact.email }}
  </div>
</div>
<p>
  <a href="{{ paths::EditContact::new(contact.id) }}">Edit</a>
  <a href="{{ paths::Contacts }}">Back</a>
</p>
{% endblock content %}
